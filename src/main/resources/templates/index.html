<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>[[ ${title} ]]</title>
</head>
<body>
    <!-- folder/fileName::fragmentName -->
    <div th:replace="layout/navbar::navbar"></div>

    <div class="container mt-4">
        <div>
            <a class="btn btn-primary" type="button" th:href="@{/reports/products}">Download Report</a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Code</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td>[[ ${product.id} ]]</td>
                    <td>[[ ${product.code} ]]</td>
                    <td>[[ ${product.name} ]]</td>
                    <td>[[ ${product.price} ]]</td>
                    <td>
                        <a class="btn btn-success" th:href="@{'/edit/'+${product.id}}">Edit</a>
                        <a class="btn btn-danger" th:href="@{'/delete/'+${product.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script href="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
