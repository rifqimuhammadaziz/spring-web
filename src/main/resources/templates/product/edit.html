<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<title>[[ ${title} ]]</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						Dropdown
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						<li><a class="dropdown-item" href="#">Action</a></li>
						<li><a class="dropdown-item" href="#">Another action</a></li>
						<li><hr class="dropdown-divider"></li>
						<li><a class="dropdown-item" href="#">Something else here</a></li>
					</ul>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
			<form class="d-flex">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		</div>
	</div>
</nav>

	<div class="container mt-4">
	<h2>Edit Product</h2>
	<div>
		<form th:object="${product}" method="post" th:action="@{/update}">
			<div class="form-group">
				<label for="code">Code</label>
				<input type="text" id="code" class="form-control" th:field="*{code}"/>
			</div>
			<div class="form-group">
				<label for="name">Product Name</label>
				<input type="text" id="name" class="form-control" th:field="*{name}"/>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" id="price" class="form-control" th:field="*{price}"/>
			</div>
			<br>
			<input type="hidden" th:field="*{id}">
			<button class="btn btn-primary" type="submit">Update Product</button>
		</form>
	</div>
</div>

<script href="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
