<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<title>[[ ${title} ]]</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand" href="#">Navbar</a>
		<button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
		        data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a aria-current="page" class="nav-link active" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Features</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled">Disabled</a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<div class="container mt-4">
	<h2>Edit Product</h2>
	<div>
		<form th:object="${product}" method="post" th:action="@{/update}">
			<div class="form-group">
				<label for="code">Code</label>
				<input type="text" id="code" class="form-control" th:field="*{code}"/>
			</div>
			<div class="form-group">
				<label for="name">Product Name</label>
				<input type="text" id="name" class="form-control" th:field="*{name}"/>
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" id="price" class="form-control" th:field="*{price}"/>
			</div>
			<br>
			<input type="hidden" th:field="*{id}">
			<button class="btn btn-primary" type="submit">Update Product</button>
		</form>
	</div>
</div>

<script href="/webjars/bootstrap/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>
</html>
